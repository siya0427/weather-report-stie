<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyshot Weather</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background-color: transparent;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width: 100%;
      z-index: 10;
    }

    header strong {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background: linear-gradient(to bottom, #2e95f5, #6ec9f7);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .cta {
      background-color: #1d47d2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background-color: #1d4ed8;
    }

    .icons .icon {
      position: absolute;
      opacity: 0.3;
      width: 60px;
      z-index: 1;
    }

    .cloud { top: 20%; left: 5%; }
    .rain { top: 30%; right: 10%; }
    .snow { top: 10%; right: 20%; }
    .sun { bottom: 10%; right: 15%; }

    
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 10px;
        border-radius: 8px;
        z-index: 999;
      }

      .nav-links a {
        color: white;
        padding: 10px;
        text-align: right;
        font-size: 16px;
      }

      .nav-links.show {
        display: flex;
      }

      .content h1 {
        font-size: 32px;
      }

      .content p {
        font-size: 16px;
      }

      .cta {
        font-size: 14px;
        padding: 10px 18px;
      }

      .icons .icon {
        width: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <strong onclick="window.document.location.reload()">SKYSHOTS</strong>

  
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    
    <nav class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="newweather.html">Current Weather</a>
      <a href="7day.html">3-Day Forecast</a>
    </nav>
  </header>

  <div class="hero">
    <div class="overlay">
      <div class="content">
        <h1>Plan Your Day<br>With Confidence</h1>
        <p>Real-time weather updates, forecasts, and moreâ€”<br>wherever you are.</p>
        <button class="cta" onclick="goto()">Check Weather</button>
      </div>
      <div class="icons">
        <img src="https://img.icons8.com/ios-filled/100/cloud.png" class="icon cloud" alt="cloud">
        <img src="https://img.icons8.com/ios-filled/100/rain.png" class="icon rain" alt="rain">
        <img src="https://img.icons8.com/ios-filled/100/snowflake.png" class="icon snow" alt="snow">
        <img src="https://img.icons8.com/ios-filled/100/sun--v1.png" class="icon sun" alt="sun">
      </div>
    </div>
  </div>

  <script>
    function goto() {
      window.location.href = "newweather.html";
    }

    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }
  </script>
</body>
</html>
